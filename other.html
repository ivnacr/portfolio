  <div class="custom-cursor"></div>

  <script>
    const cursor = document.querySelector(".custom-cursor");
    const links = document.querySelectorAll("a, .cover-img, .close");
    let isCursorInited = false;

    const isTouchDevice = () => {
      return (
        "ontouchstart" in window ||
        navigator.maxTouchPoints > 0 ||
        navigator.msMaxTouchPoints > 0
      );
    };

    const initCursor = () => {
      if (!isTouchDevice()) {
        cursor.classList.add("custom-cursor--init");
        isCursorInited = true;
      }
    };

    const destroyCursor = () => {
      cursor.classList.remove("custom-cursor--init");
      isCursorInited = false;
    };

    links.forEach((link) => {
      link.addEventListener("mouseover", () => {
        cursor.classList.add("custom-cursor--link");
      });
      link.addEventListener("mouseout", () => {
        cursor.classList.remove("custom-cursor--link");
      });
    });

    document.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      if (!isCursorInited) {
        initCursor();
      }

      cursor.style = `translate: ${mouseX}px ${mouseY}px`;
    });

    window.onload = initCursor;
    document.addEventListener("mouseout", destroyCursor);

    function openModal() {
      document.getElementById("lightboxModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("lightboxModal").style.display = "none";
    }

    function preloadImages() {
      const formats = ["webp", "jpg"];
      const basePath = ".assets/img/";
      const baseNames = Array.from({ length: 14 }, (_, i) => `img${i + 1}`);

      baseNames.forEach((name) => {
        formats.forEach((format) => {
          const img = new Image();
          img.src = `${basePath}${name}.${format}`;
        });
      });
    }
  </script>
